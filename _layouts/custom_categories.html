---
layout: page
---

<h1>{{ page.title }}</h1>

{{ content }}

<ul class="list-unstyled">
  {% for category in site.categories %}
  <li class="d-flex justify-content-between">
    <a href="{{ site.baseurl }}/categories/{{ category | first | slugify }}/"
      >{{ category | first }}</a
    >
    <span class="text-muted">{{ category | last | size }}</span>
  </li>
  {% endfor %}
</ul>
