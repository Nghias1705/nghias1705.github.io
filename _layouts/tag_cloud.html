---
layout: tag
---

<div class="tag-cloud">
  {% for tag in site.tags %}
  <a
    href="{{ tag[1].url | relative_url }}"
    class="tag-item"
    style="font-size: {{ tag[1].size | times: 100 | divided_by: site.tags.size | plus: 80 }}%;"
  >
    {{ tag[0] }}
    <span class="tag-count">{{ tag[1].size }}</span>
  </a>
  {% endfor %}
</div>

<style>
  .tag-cloud {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem;
    border-radius: 8px;
    background-color: var(--card-bg);
  }
  .tag-item {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    background-color: var(--tag-bg);
    color: var(--tag-fg);
    transition: all 0.2s ease-in-out;
    text-decoration: none;
  }
  .tag-item:hover {
    transform: scale(1.1);
    background-color: var(--tag-hover-bg);
    color: var(--tag-hover-fg);
  }
  .tag-count {
    margin-left: 0.5rem;
    font-size: 0.8em;
    opacity: 0.7;
  }
</style>
